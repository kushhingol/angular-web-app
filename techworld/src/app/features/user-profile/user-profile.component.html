<div class="user-profile-container" *ngIf="!isLoading; else loading">
  <h2>User Profile</h2>
  <form [formGroup]="userProfileForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="username">Name</label>
      <input id="username" type="text" formControlName="username" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input id="dob" type="date" formControlName="dob" />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" type="tel" formControlName="phone" />
    </div>

    <div class="form-group">
      <label for="language">Language</label>
      <select id="language" formControlName="language">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
      </select>
    </div>

    <div class="form-group">
      <label for="theme">Theme</label>
      <select id="theme" formControlName="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <button type="submit" [disabled]="userProfileForm.invalid">Save</button>
  </form>
</div>

<ng-template #loading>
  <p>Loading user profile...</p>
</ng-template>
