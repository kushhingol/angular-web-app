<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div
        *ngIf="
          signupForm.get('email')?.invalid && signupForm.get('email')?.touched
        "
      >
        <small>Email is required and must be valid.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text" />
      <div
        *ngIf="
          signupForm.get('username')?.invalid &&
          signupForm.get('username')?.touched
        "
      >
        <small>Username is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" />
      <div
        *ngIf="
          signupForm.get('password')?.invalid &&
          signupForm.get('password')?.touched
        "
      >
        <small>Password is required and must be at least 6 characters.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input id="dateOfBirth" formControlName="dateOfBirth" type="date" />
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" formControlName="role">
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="viewer">Viewer</option>
      </select>
      <div
        *ngIf="
          signupForm.get('role')?.invalid && signupForm.get('role')?.touched
        "
      >
        <small>Role is required.</small>
      </div>
    </div>
    <button type="submit" [disabled]="signupForm.invalid">Submit</button>

    <div>
      <p>Already a user? <a routerLink="/login">Login</a></p>
    </div>
  </form>
</div>
